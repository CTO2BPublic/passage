site_name: Passage

theme:
  name: material
  palette:
    scheme: slate
    primary: light green
    accent: light green
  features:
    - navigation.instant
    - navigation.instant.progress
    - content.code.copy
    - content.code.annotate

repo_url: https://github.com/CTO2BPublic/passage-server
repo_name: CTO2BPublic/passage-server

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
